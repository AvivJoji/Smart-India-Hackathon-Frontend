                    <!-- Search box -->
                    <div class="ml-4">
                        <form class="flex items-center">
                            <label for="simple-search" class="sr-only">Search</label>
                            <div class="relative w-[100px]">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg aria-hidden="true" class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                        fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <input type="text" id="simple-search"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-8 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                            </div>
                        </form>
                    </div>
                </div>

                <!-- Create Post and User Icon -->
                <div class="flex items-center">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">
                        Create Post
                    </button>
                    <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section class="max-w-[80%] mx-auto p-4">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Drop It Here!</h1>

        <div class="flex flex-col md:flex-row gap-6">

            <!-- Image upload area -->
            <div class="w-full md:w-1/2 bg-sky-100 rounded-lg p-4 flex items-center justify-center relative"
                style="height: 400px;">
                <div class="text-center">
                    <svg class="mx-auto h-24 w-24 text-gray-400 mb-4" stroke="currentColor" fill="none"
                        viewBox="0 0 48 48" aria-hidden="true">
                        <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <label for="file-upload"
                        class="cursor-pointer bg-blue-500 text-white py-2 px-4 rounded-md font-medium hover:bg-blue-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                        Upload a file
                    </label>
                    <input id="file-upload" name="file-upload" type="file" class="hidden" accept="image/*">
                    <p class="mt-2 text-sm text-gray-500">or drag and drop</p>
                </div>
            </div>
            <!-- Form fields -->
            <div class="w-full md:w-1/2 space-y-4">
                <div>
                    <label for="short-description" class="block text-sm font-medium text-gray-400 mb-1">Short
                        description</label>
                    <input type="text" id="short-description" class="w-full bg-gray-700 text-white rounded-md p-2">
                </div>
                <div>
                    <label for="long-description" class="block text-sm font-medium text-gray-400 mb-1">Long
                        description</label>
                    <textarea id="long-description" rows="3"
                        class="w-full bg-gray-700 text-white rounded-md p-2"></textarea>
                </div>
                <div>
                    <label for="list-of-places" class="block text-sm font-medium text-gray-400 mb-1">List of
                        Places</label>
                    <input type="text" id="list-of-places" class="w-full bg-gray-700 text-white rounded-md p-2">
                </div>
                <div>
                    <label for="tag-love-ones" class="block text-sm font-medium text-gray-400 mb-1">Tag your loved
                        ones</label>
                    <input type="text" id="tag-love-ones" class="w-full bg-gray-700 text-white rounded-md p-2">
                </div>
            </div>
        </div>
    </section>
    <section class="max-w-[80%] mx-auto p-4 mt-8">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Restaurants & Hotels -->
            <div class="w-full md:w-1/3 bg-gray-800 rounded-lg p-4 relative overflow-hidden" style="height: 600px;">
                <h2 class="text-white text-xl mb-2 relative z-10">
                    Restaurants &<br>Hotels
                </h2>
                <img src="https://picsum.photos/seed/restaurant/400/800" alt="Restaurant"
                    class="absolute inset-0 w-full h-full object-cover opacity-50">
            </div>

            <!-- Activities -->
            <div class="w-full md:w-1/3 bg-gray-800 rounded-lg p-4 relative overflow-hidden" style="height: 600px;">
                <img src="https://picsum.photos/seed/activity/400/800" alt="Beach activities"
                    class="absolute inset-0 w-full h-full object-cover">
                <h2 class="text-white text-xl absolute top-4 left-4 z-10">Activities</h2>
            </div>

            <!-- Places -->
            <div class="w-full md:w-1/3 bg-gray-800 rounded-lg p-4 relative overflow-hidden" style="height: 600px;">
                <h2 class="text-white text-xl relative z-10">Places</h2>
                <img src="https://picsum.photos/seed/place/400/800" alt="Landmark"
                    class="absolute inset-0 w-full h-full object-cover opacity-50">
            </div>
        </div>
    </section>
